server:
  port: 8084  # Inventory Service'in portu

spring:
  application:
    name: inventory-service  # Eureka'da görünecek servis adı
  
  datasource:
    # PostgreSQL veritabanı bağlantısı
    url: jdbc:postgresql://postgres:5432/inventory_db
    driver-class-name: org.postgresql.Driver
    username: postgres  # PostgreSQL kullanıcı adı (kendi şifrenizi girin)
    password: postgres  # PostgreSQL şifresi (kendi şifrenizi girin)
    # Connection pool ayarları
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate  # Prod için şema doğrulama
    show-sql: true  # SQL sorgularını console'da göster
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Eureka yapılandırması
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/  # Service Registry'nin adresi

# Swagger/OpenAPI Yapılandırması
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: Inventory Service API
    description: Inventory Management Microservice - Stok yönetimi API dokümantasyonu
    version: 1.0.0
    contact:
      name: Microservices Team
      email: support@microservices.com

